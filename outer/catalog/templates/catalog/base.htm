<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Local Library</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'catalog/css/styles.css' %}">
</head>
<body>
  <div class="tuenipix">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
      {% block sidebar %}
        <ul class="sidebar-nav", style = "border-right: 1px solid rgb(212, 212, 212);">
          <li><a href="{% url 'catalog:index' %}">Home</a></li>
          <li><a href="{% url 'catalog:book-list' %}">All books</a></li>
          <li><a href="{% url 'catalog:author-list' %}">All authors</a></li>
        </ul>
     {% endblock %}
      </div>
      <div class="col-sm-6 ">{% block content %}{% endblock %}</div>
      <div class="col-sm-2 ">{% block rightbar %}{% endblock %}</div>
    </div>
  </div>
  </div>
</body>
</html>
