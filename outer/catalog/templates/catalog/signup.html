{% extends "catalog/base.htm" %} {% block content %} {% comment %}
<p style="color: red"><strong>Bad credentials.</strong></p>
{% endcomment %}

<div class="card-body p-5 text-center">
	<!-- <div class="mb-md-5 mt-md-4 pb-5"> -->
	<form method="post" action="">
		{% csrf_token %}
		<div class="mb-md-2 mt-md-1 pb-2">
			<h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
			<div class="form-outline form-white mb-4">
				<input
					type="text"
					id="typeEmailX"
					name="username"
					class="form-control form-control-lg"
				/>
				<label class="form-label" for="typeEmailX">Username</label>
				<span class="signup">{{ form.username.errors }}</span>
			</div>
			<div class="form-outline form-white mb-4">
				<input
					type="password"
					id="typePasswordX"
					name="password1"
					class="form-control form-control-lg"
				/>
				<label class="form-label" for="typePasswordX">Password</label>
				<span class="signup">{{ form.password1.errors }}</span>
			</div>

			<div class="form-outline form-white mb-4">
				<input
					type="password"
					id="typePasswordX"
					name="password2"
					class="form-control form-control-lg"
				/>
				<label class="form-label" for="typePasswordX"
					>Repeat password</label
				>
				<span class="signup">{{ form.password2.errors }}</span>
			</div>
			<p class="small mb-5 pb-lg-2">
				<a class="text-black-50" href="{% url 'login' %}"
					>Already have an account?</a
				>
			</p>
			<button class="btn btn-outline-dark btn-lg px-5" type="submit">
				Register
			</button>
		</div>
	</form>
</div>
{% endblock %}
